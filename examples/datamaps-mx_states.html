<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.none.min.js"></script>
	<div id="mexico" style="height: 500px; width: 900px;"></div>
	<script>
	    var map = new Datamap({
	        element: document.getElementById('mexico'),
	        geographyConfig: {
				dataUrl: 'http://rawgit.com/josketres/topomex/master/dist/mx_states.topo.json'
			},
			scope: 'states',
			fills: {
			 defaultFill: '#bada55',
			 someKey: '#fa0fa0'
			},
			data : {
				'Chihuahua' : { fillKey : 'someKey' },
				'Quintana Roo' : { fillKey : 'someKey' }
			},
			setProjection: function(element) {
				console.log(element.offsetWidth);
				var projection = d3.geo.mercator()
				.center([-100, 24])
				.scale(1300)
				.translate([element.offsetWidth / 2, element.offsetHeight / 2]);
				 
				var path = d3.geo.path().projection(projection);
				return {path: path, projection: projection};
			}
	    });
	</script>
</body>
</html>
